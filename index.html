<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Results summary</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>	
 <div class="concon">
	<div class="main_container">
		<div class="first_container">
			<p>Your Result</p>
			<div class="result">
				<p class="p_bold">76</p>
				<p><span>of 100</span></p>
			</div>
			<div class="result_comment">
				<p><span>Great</span></p>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div>
		</div>

		<div class="second_container">
			<div class="summary">
				<p>Summary</p>
			</div>
			<div class="tabs">
				<div class="reaction">
					<div>
						<img src="./assets/images/icon-reaction.svg" alt="">
						<p>Reaction</p>
					</div>
					<div class="score"><span>80</span> / 100</div>
				</div>
				<div class="memory">
					<div>
						<img src="./assets/images/icon-memory.svg" alt="">
						<p>Memory</p>
					</div>
					<div class="score"><span>92</span> / 100</div>
				</div>
				<div class="verbal">
					<div>
						<img src="./assets/images/icon-verbal.svg" alt="">
						<p>Verbal</p>
					</div>
					<div class="score"><span>61</span> / 100</div>
				</div>
				<div class="visual">
					<div>
						<img src="./assets/images/icon-visual.svg" alt="">
						<p>Visual</p>
					</div>
					<div class="score"><span>72</span> / 100</div>
				</div>
			</div>
			<div class="button">
				<a href="#">Continue</a>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>
 </div>
</body>
</html>
